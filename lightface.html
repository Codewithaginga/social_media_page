<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightFace</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

<!-- font flat-ui cdn 2.2.2
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css"
    integrity="sha512-PvB3Q4vTvWD/9aiiELYI3uebup/4mtou3Mc/uGudC/Zl+C9BdKUkAI+5jORfA+fvLK4DpzC5VyEN7P2kK43hjg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="css/lighgtface.css">

</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">LightFACE</h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="search for creators, inspiration, and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="images/owano-1.jpg">
                </div>
            </div>
        </div>
    </nav>

    <!------------------------MAIN CONTENT--------------------------->

    <main>
        <div class="container">

            <!----------LEFT SIDES-------->
            <div class="left-side">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="images/paullete-1.jpg">
                    </div>
                    <div class="handle">
                        <h4>Rahmina Paullete</h4>
                        <p class="text-muted">@Rah</p>
                    </div>
                </a>
                <!-----SideBar-------->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span><h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bell"></i></span><h3>Notifications</h3>
                        <!-----------notification pop up-->
                        <div class="notifications-pop">
                            <div class="profile-picture">
                                <img src="images/PIC-3.jpg">
                            </div>
                            <div class="notification-body">
                                <b>Eunita Nafula</b> accepted your friend request
                                <small class="text-muted">2 DAYS AGO</small>
                            </div>
                        </div>
                        <div class="notifications-pop">
                            <div class="profile-picture">
                                <img src="images/JKIA-1.jpg">
                            </div>
                            <div class="notification-body">
                                <b>Brian Aginga</b> accepted your friend request
                                <small class="text-muted">2 DAYS AGO</small>
                            </div>
                        </div>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bell"></i></span><h3>Notifications</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-envelope"></i></span><h3>Messages</h3>
                    </a>
                    <a class="menu-item">     
                        <span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">     
                        <span><i class="uil uil-chart-line"></i></span><h3>Analytics</h3>
                    </a>
                    </a>
                    <a class="menu-item">     
                        <span><i class="uil uil-palette"></i></span><h3>Theme</h3>
                    </a>
                    <a class="menu-item">     
                        <span><i class="uil uil-setting"></i></span><h3>Settings</h3>
                    </a>
                    
                </div>
            </div>
             <!---------- MIDDLE SIDES-------->
            <div class="center-side">
                
            </div>
             <!----------RIGHT SIDES-------->
            <div class="right-side">
                
            </div>
        </div>
    </main>
    

<script src="js/lightface.js"></script>
</body>
</html>
